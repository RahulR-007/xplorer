<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Plorer | Visit Places</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/visit.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">X-Plorer</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="index.html" class="active">Visit</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="visit-section">
            <h1>Explore the Wonders of the World in 3D</h1>
            <p>Step into history and experience breathtaking monuments in immersive 3D.</p>

            <div class="places-container">
                <a href="/places/tajmahal.html" class="place-card">
                    <img src="/assets/tajmahal/tajmahal1.jpg" alt="Taj Mahal">
                    <div class="place-info">Taj Mahal</div>
                </a>
                <a href="/places/eiffeltower.html" class="place-card">
                    <img src="/assets/eiffeltower.jpg/" alt="Eiffel Tower">
                    <div class="place-info">Eiffel Tower</div>
                </a>
                <a href="/places/pyramid.html" class="place-card">
                    <img src="/assets/pyramid/pyramids2.jpg" alt="Pyramids of Giza">
                    <div class="place-info">Pyramids of Giza</div>
                </a>
                <a href="/places/statueofliberty.html" class="place-card">
                    <img src="/assets/statueofliberty/statueofliberty1.jpg" alt="Statue of Liberty">
                    <div class="place-info">Statue of Liberty</div>
                </a>
                <a href="/places/colosseum.html" class="place-card">
                    <img src="/assets/colosseum/colosseum1.jpg" alt="Colosseum">
                    <div class="place-info">Colosseum</div>
                </a>                
                <a href="/places/redfort.html" class="place-card">
                    <img src="/assets/redfort/redfort2.jpg" alt="Red Fort">
                    <div class="place-info">Red Fort</div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 X-Plorer | Explore the world like never before</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const savedCards = localStorage.getItem("visitIndexCards");
          if (savedCards) {
            document.querySelector(".places-container").innerHTML += savedCards;
          }
        });
      </script>
      
    <script src="/assets/js/visit.js"></script>
</body>
</html>
